apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.env }}-serverless-registry-api
  labels:
    app: serverless-registry-api
    component: api
    env: {{ .Values.global.env }}
spec:
  type: ClusterIP
  selector:
    app: serverless-registry-api
    component: api
    env: {{ .Values.global.env }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: proxy-http
      name: proxy-http
