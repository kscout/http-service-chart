apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.env }}-{{ .Values.global.app }}-metrics
  labels:
    app: {{ .Values.global.app }}
    component: app
    env: {{ .Values.global.env }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.global.app }}
    component: app
    env: {{ .Values.global.env }}
  ports:
    - protocol: TCP
      port: 9180
      targetPort: proxy-metrics
      name: proxy-metrics
