kind: BuildConfig
apiVersion: v1
metadata:
  name: {{ .Values.global.env }}-{{ .Values.global.app }}
  labels:
    app: {{ .Values.global.app }}
    component: deploy
    env: {{ .Values.global.env }}
spec:
  runPolicy: Serial
  triggers:
    - type: GitHub
      github:
        secretReference:
          name: {{ .Values.global.env }}-{{ .Values.global.app }}-gh-webhook-secret
  source:
    git:
      uri: https://github.com/kscout/{{ .Values.global.app }}.git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStream
      name: {{ .Values.global.env }}-{{ .Values.global.app }}
